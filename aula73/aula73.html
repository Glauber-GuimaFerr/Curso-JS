<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos73.css">
    <title>Aula 73 de JavaScript</title>
</head>
<body>
    <div id="calc" class="calc dflex">
        <div id="div_nome" class="div_nome dflex">
            <p>Calculadora CFB Cursos</p>
        </div>
        <div id="div_display" class="div_display dflex">
            <p id="display" class="display">0</p>
        </div>
        <div id="div_teclas" class="div_teclas dflex">
            <button id="tcpy" class="tecla teclaOp op dflex">CPY</button>
            <button id="tlimpar" class="tecla dflex">CL</button>
            <button id="t(" class="tecla num dflex">(</button>
            <button id="t)" class="tecla num dflex">)</button>
            <button id="t7" class="tecla num dflex">7</button>
            <button id="t8" class="tecla num dflex">8</button>
            <button id="t9" class="tecla num dflex">9</button>
            <button id="tsom" class="tecla teclaOp op dflex">+</button>
            <button id="t4" class="tecla num dflex">4</button>
            <button id="t5" class="tecla num dflex">5</button>
            <button id="t6" class="tecla num dflex">6</button>
            <button id="tsubt" class="tecla teclaOp op dflex">-</button>
            <button id="t3" class="tecla num dflex">1</button>
            <button id="t2" class="tecla num dflex">2</button>
            <button id="t1" class="tecla num dflex">3</button>
            <button id="tmul" class="tecla teclaOp op dflex">x</button>
            <button id="t0" class="tecla num dflex">0</button>
            <button id="tseparador" class="tecla num dflex">.</button>
            <button id="tigual" class="tecla teclaOp res dflex">=</button>
            <button id="tdiv" class="tecla teclaOp op dflex">/</button>
        </div>
    </div>
    <input type="text" name="teste" id="teste" style="border: 1px solid #000;">
    <script src="aula73.js"></script>
</body>
</html>
