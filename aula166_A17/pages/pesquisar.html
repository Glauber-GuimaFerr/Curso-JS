<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisar</title>
</head>
<body>
    <div id="pesquisa">
        <div class="campoPesq">
            <label>ID</label>
            <input type="radio" name="f_pesq" value="id">
        </div>
        <div class="campoPesq">
            <label>Nome</label>
            <input type="radio" name="f_pesq" value="nome" checked>
        </div>
        <div class="campoPesq">
            <label>Data de Nascimento</label>
            <input type="radio" name="f_pesq" value="nasc">
        </div>
        <div class="campoPesq">
            <label>E-Mail</label>
            <input type="radio" name="f_pesq" value="email">
        </div>
        <div class="campoPesq">
            <label>Pesquisar</label>
            <input type="text" name="f_txtpesq">
        </div>
        <div class="campoPesq">
            <button class="btn_pesq">Pesquisar</button>
        </div>
    </div>
    <div id="resultado">

    </div>
</body>
</html>
