<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos70.css">
    <title>Aula 70 de JavaScript</title>
</head>
<body>
    <div id="calc" class="calc dflex">
        <div id="div_nome" class="div_nome dflex">
            <p>Calculadora CFB Cursos</p>
        </div>
        <div id="div_display" class="div_display dflex">
            <p id="display">0</p>
        </div>
        <div id="div_teclas" class="div_teclas dflex">
            <button id="t7" class="tecla dflex">7</button>
            <button id="t8" class="tecla dflex">8</button>
            <button id="t9" class="tecla dflex">9</button>
            <button id="tsom" class="tecla teclaOp dflex">+</button>
            <button id="t4" class="tecla dflex">4</button>
            <button id="t5" class="tecla dflex">5</button>
            <button id="t6" class="tecla dflex">6</button>
            <button id="tsubt" class="tecla teclaOp dflex">-</button>
            <button id="t3" class="tecla dflex">1</button>
            <button id="t2" class="tecla dflex">2</button>
            <button id="t1" class="tecla dflex">3</button>
            <button id="tmul" class="tecla teclaOp dflex">x</button>
            <button id="t0" class="tecla dflex">0</button>
            <button id="tseparador" class="tecla dflex">,</button>
            <button id="tigual" class="tecla teclaOp dflex">=</button>
            <button id="tdiv" class="tecla teclaOp dflex">/</button>
        </div>
    </div>
    <script src="aula70.js"></script>
</body>
</html>
